name: all-checks-passed
on:
  pull_request:
    types:
      [
        opened,
        synchronize,
        reopened,
        ready_for_review,
        edited,
        unlabeled,
        labeled,
        milestoned,
      ]

jobs:
  all-checks:
    runs-on: ubuntu-latest
    permissions:
      checks: read
      contents: read
    steps:
      - uses: wechuli/allcheckspassed@842d68ae85b27d7b15d133af95683a40eba477a1
        with:
          delay: '3'
          retries: '30'
          polling_interval: '1'
          checks_exclude: 'golangci-lint'
